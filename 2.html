<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Volume Calculator</title>
</head>
<body>

<form id="sphereForm">
    <label for="inputField">Enter the radius of the sphere:</label>
    <input type="number" id="inputField" required>
    <input type="button" value="Calculate Volume" onclick="calculateVolume()">
</form>

<div id="result"></div>

<script>
function calculateVolume() 
{
    var inputField = document.getElementById('inputField');
    var radius = inputField.valueAsNumber;
    if (isNaN(radius) || radius <= 0) {
        document.getElementById('result').innerHTML = 'Please enter a valid positive number for the radius.';
        return;
    }
    var volume = (4.0 / 3.0) * Math.PI * Math.pow(radius, 3);
    document.getElementById('result').innerHTML = 'Sphere volume is: ' + volume.toFixed(2);
}
</script>

</body>
</html>
