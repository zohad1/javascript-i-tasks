<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Function Example</title>
</head>
<body>

<p id="outputParagraph">Anything</p>

<script>
function myFunction() {
    var outputParagraph = document.getElementById('outputParagraph');
    outputParagraph.innerHTML = 'Hello World!';
}

myFunction();
</script>

</body>
</html>
